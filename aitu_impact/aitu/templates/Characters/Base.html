{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" href="{% static 'Characters/css/styles.css' %}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body style="overflow-x: hidden;
    background-image: url('/static/Characters/images/aitu1.png');
    height: 100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;">

    {% block mainmenu %}
    <header id="header">
        <a style="color: black; font-size: 2em; font-weight: bold; text-decoration: none;" href="/donate/">DONATE</a>
        <a style="color: black; font-size: 2em; font-weight: bold; text-decoration: none;" href="/characters/" >CHARACTERS</a>
        <a style="color: black; font-size: 2em; font-weight: bold; text-decoration: none;" href="">AITU IMPACT</a>
        <a style="color: black; font-size: 2em; font-weight: bold; text-decoration: none;" href="/inventory/">INVENTORY</a>
        <a style="color: black; font-size: 2em; font-weight: bold; text-decoration: none;" href="/login/">SIGN UP</a>
    </header>
    {% endblock mainmenu %}
    {% block content %}
    {% endblock content %}
<div style="width: 100%; height: 70px; background-color: rgba(171, 171, 171, 1); margin-top: 100px; position: relative; bottom: 0"></div>
</body>
</html>
