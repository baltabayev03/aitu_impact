{% extends 'Mainpage/base.html' %}
{% load static %}
{% block title %}
	Items
{% endblock %}

{% block content %}
	<div style="text-align: center">
		<img src={{ teacher }} alt="item picture" width="700" height="350">
		<img src={{ items1 }} alt="item picture" width="100" height="200" class="item1">
		<img src={{ items2 }} alt="item picture" width="100" height="200" class="item2">
		<img src={{ items3 }} alt="item picture" width="100" height="200" class="item3">
		<img src={{ items4 }} alt="item picture" width="100" height="200" class="item4">
		<img src={{ items5 }} alt="item picture" width="100" height="200" class="item5">
		<img src={{ items6 }} alt="item picture" width="100" height="200" class="item6">
		<img src={{ items7 }} alt="item picture" width="100" height="200" class="item7">
		<img src={{ items8 }} alt="item picture" width="100" height="200" class="item8">
		<img src={{ items9 }} alt="item picture" width="100" height="200" class="item9">
		<img src={{ items10 }} alt="item picture" width="100" height="200" class="item10">
	</div>
	<div class="close-btn">
		<a href='/'>
			<img src="static/Mainpage/img/close.png"
			onmouseover="this.src='static/Mainpage/img/close-hover.png'"
			onmouseout="this.src='static/Mainpage/img/close.png'"
			alt="Close" width="60" height="60">
		</a>
	</div>
	<hr>
{% endblock %}
